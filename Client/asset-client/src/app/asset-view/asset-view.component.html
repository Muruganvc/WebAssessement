<div class="row">
    <table>
        <tr>
            <th>Asset id</th>
            <th>File Name</th>
            <th>Mime Type</th>
            <th>Created By</th>
            <th>Email</th>
            <th>Country</th>
            <th>description</th>
            <th>Action</th>
        </tr>
        <tr *ngFor='let item of assetDetails'>
            <td>{{item.assetId}}</td>
            <td>{{item.fileName}}</td>
            <td>{{item.mimeType}}</td>
            <td>{{item.createdBy}}</td>
            <td>{{item.email}}</td>
            <td>{{item.country}}</td>
            <td>{{item.description}}</td>
            <td>
                <button class="btn" (click)='edit(item.assetId)'>Edit</button>
                <button class="btn" (click)='delete(item.assetId)'>Delete</button>
                <button class="btn" (click)='downlod(item.fileName,item.mimeType)'>Download File</button>
            </td>
        </tr>
    </table>

</div>
